<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>七夕主题</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="qixi.css">
	<script type="text/javascript" src="picPreload.js"</script>
	<script type="text/javascript" src="jQuery.js"></script>
	<script type="text/javascript" src="qixi.js"></script>
	<script type="text/javascript" src="xy轴.js"></script>
	<script src="bootstrap.js"></script>
</head>
<body>
	<div id="screem">
		<!-- 花瓣 -->
		<div class="flower"></div>
		<ul class="scr_in">
			<li>
				 <img src="images/QixiA.png" alt="第一场景">
				<div class="cloud1">
					<img src="images/cloud1.png" alt="云朵1">
				</div>
				<div class="cloud2">
					<img src="images/cloud2.png" alt="云朵2">
				</div>
				<div class="sun">
					<img src="images/sun.png" alt="太阳">
				</div>
			</li>
			<li>
				<img class="tback" src="images/QixiB-dark.png" alt="第二场景">
				<div class="door1">
					<img src="images/door-left.png" alt="门左">
				</div>
				<div class="door2">
					<img src="images/door-right.png" alt="门右">
				</div>
				<div class="bird">
					<img src="images/bird.png" alt="小鸟">
				</div>
			</li>
			<li>
				<img src="images/QixiC.png" alt="第三场景">
				<!-- 水流 -->
				<div class="water1">
					<img src="images/原图/water1.png" alt="水1">
				</div>
				<div class="water2">
					<img src="images/原图/water2.png" alt="水2">
				</div>
				<div class="water3">
					<img src="images/原图/water3.png" alt="水3">
				</div>
				<div class="water4">
					<img src="images/原图/water4.png" alt="水4">
				</div>
				<!-- 星星 -->
				<div class="star1">
					<img src="images/stars.png" alt="星星1">
				</div>
				<div class="star2">
					<img src="images/stars.png" alt="星星2">
				</div>
				<div class="star3">
					<img src="images/stars.png" alt="星星3">
				</div>
				<div class="star4">
					<img src="images/stars.png" alt="星星4">
				</div>
				<div class="star5">
					<img src="images/stars.png" alt="星星5">
				</div>
				<div class="star6">
					<img src="images/stars.png" alt="星星6">   
				</div>
				<div id="girl">
					<img src="images/girl.png" alt="小女孩">
				</div>
			</li>
		</ul>
		<div id="boy">
			<img src="images/原图/person/boy-walk.png" alt="小男孩">
		</div>
	</div>
	<button class="start" style="float:right;margin:20% 10% 0 30%;position:absolute;">点击</button>
	<button class="stop" style="float:right;margin:20% 10% 0 40%;position:absolute;z-index:1000000;">停止</button>
	<button class="stay" style="float:right;margin:20% 10% 0 50%;position:absolute;z-index: 1010;">留</button>
	
	<script type="text/javascript">
		$(function(){   
			var scrUl = Swipe($(".scr_in"))
			var boy = BoyWalk()

			$(".stop").on("click",function(){
				boy.flowerDown()
				boy.music()
			})

			$(".stay").on("click",function(){
				boy.music()
				boy.walkTo(2000,0.4)
				.then(function(){
					scrUl.scrollTo($(".scr_in").width()-$("#screem").width()*4,10000) 
					setTimeout(function(){
						boy.walkTo(3900,0.25)
					},6000)
				}).then(function(){
					setTimeout(function(){
						scrUl.scrollTo(-($(".scr_in").position().left),10)
						boy.stopW()
					},10000) 
				}).then(function(){
					setTimeout(function(){
						boy.door()
						boy.goshop()
						boy.outshop()
						boy.closedoor()
					},10300)    
				})
				.then(function(){
					function backgo(){
						scrUl.scrollTo($(".scr_in").width()-$("#screem").width()*1.7,10500)
					}
					setTimeout(backgo,17000)
					function sw(){
						return boy.swalk()
					}
					setTimeout(sw,20000)       
				}).then(function(){
					function upbrg(){
						return boy.upbridge()
					}
					setTimeout(upbrg,25200) 
				}).then(function(){
					 function upbr(){
						 return boy.walkTo(2000,0.39)
					 }
					 setTimeout(upbr,25500)
				}).then(function(){
					function upb(){ 
						return boy.stopW()
					}
					setTimeout(upb,29500)
				}).then(function(){                 
					function ub(){                      
						return boy.givef()
					}
					setTimeout(ub,29600)    
				}).then(function(){
					function ubt(){                      
						return boy.Bturn()
					}
					setTimeout(ubt,31000)  
				}).then(function(){
				 function ubF(){                      
					 return boy.flowerDown()
				 }
				 setTimeout(ubF,32300) 
			 })
			})
		})
	</script>
	
	
	
</body>
</html>
